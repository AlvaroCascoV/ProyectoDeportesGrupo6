<div class="max-w-3xl mx-auto p-4 space-y-4">
  <div class="bg-white rounded-xl border border-gray-200 p-4">
    <h2 class="text-xl font-bold text-gray-800">Equipos</h2>
    <p class="text-sm text-gray-600">
      Selecciona un evento y una actividad para ver, crear o unirte a un equipo.
    </p>
  </div>

  <div class="bg-white rounded-xl border border-gray-200 p-4 space-y-4">
    <div>
      <label class="block text-sm font-semibold text-gray-800 mb-2"
        >Evento</label
      >
      <select
        [(ngModel)]="idEvento"
        (ngModelChange)="onEventoChange()"
        name="idEvento"
        class="block w-full border-2 border-gray-300 rounded-xl px-4 py-3 text-sm font-medium text-gray-700 bg-white shadow-sm cursor-pointer transition-all duration-300 ease-in-out hover:border-blue-400 hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
      >
        <option [ngValue]="0" disabled selected class="text-gray-400 italic">
          -- Elige un evento --
        </option>
        @for (evento of eventos; track evento.idEvento) {
        <option [ngValue]="evento.idEvento">
          #{{ evento.idEvento }} â€” {{ formatearFecha(evento.fechaEvento) }}
        </option>
        }
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-800 mb-2"
        >Actividad</label
      >
      <select
        [(ngModel)]="idEventoActividad"
        (ngModelChange)="onActividadChange()"
        name="idEventoActividad"
        class="block w-full border-2 border-gray-300 rounded-xl px-4 py-3 text-sm font-medium text-gray-700 bg-white shadow-sm cursor-pointer transition-all duration-300 ease-in-out hover:border-blue-400 hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500"
      >
        <option [ngValue]="0" disabled selected class="text-gray-400 italic">
          -- Elige una actividad --
        </option>
        @for (actividad of actividadesEvento; track actividad.idEventoActividad)
        {
        <option [ngValue]="actividad.idEventoActividad">
          {{ actividad.nombreActividad }}
        </option>
        }
      </select>
    </div>
  </div>

  @if (actividadSeleccionada) {
  <app-equipos-selector
    [idEvento]="idEvento"
    [idActividad]="actividadSeleccionada.idActividad"
    [idEventoActividad]="actividadSeleccionada.idEventoActividad"
    [minimoJugadores]="actividadSeleccionada.minimoJugadores"
    [role]="role"
    [showConfirmButton]="true"
  ></app-equipos-selector>
  }
</div>
