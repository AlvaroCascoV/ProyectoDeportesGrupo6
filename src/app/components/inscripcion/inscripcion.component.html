<form class="border-l-3 border-blue-400 space-y-5 border">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Actividad</label>
        <select [(ngModel)]="idEventoActividad" name="idEventoActividad" class="block w-full border border-gray-200 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-200">
            <option [value]="0" disabled selected>-- Elige una actividad --</option>
            @for(actividad of actividadesEvento; track actividad){
                <option [value]="actividad.idEventoActividad">{{ actividad.nombreActividad }}</option>
            }
        </select>
    </div>

    <div class="flex items-center gap-3">
        <input type="checkbox" [(ngModel)]="quieroSerCapitan" name="quieroSerCapitan" id="capitan" class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-200" />
        <label for="capitan" class="text-sm text-gray-700">Quiero ser capit치n</label>
    </div>
    
</form>
